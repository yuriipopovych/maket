<!DOCTYPE html>
<html>
<head>
	<title>flexboxes</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/page.css">

</head>
<body>
	<div class="container">
		<div class="flex-container">
			<div class="flex-element">ADVERTISEMENT</div>
			<div class="flex-element1">
				<div class="topdiv">IMDb LOGO</div>
				<div class="div1">
						
						<div class="li">Box Office Mojo</div>
						<div class="li">IMDb Pro</div>
						<div class="li">IMDb Resume</div>
					
				</div>
			</div>
			<div class="flex-element">ADVERTISEMENT</div>
		</div>
		<div class="menu">
			<ul>
				<li>Movies</li>
				<li>Tv</li>
				<li>News</li>
				<li>Videos</li>
				<li>Trivia</li>
			</ul>
	    </div>
	    <div class="search">
	    	<div class="title-search">
	    		<span>Search</span>
	    	</div>
	    	<div class="input-block">
	    		<form>
	    			<input type="text" name="">
	    			<button>Go</button>
	    		</form>
	    	</div>
	    	<div class="advanced">
	    		<span>advanced search</span>
	    	</div>
	    </div>
	    <div class="wrap-video">
	    	<div class="video">
	    		<span>Video Spotlight</span>
	    	</div>
	    </div>
	    <div class="flex-container-bottom">
	    	<div><span>MOVIES</span></div>
	    	<div><span>TV</span></div>
	    	<div><span>Blue-Ray</span></div>
	    	<div><span>News</span></div>
	    </div>
	    <div class="content">
	    	<div class="left-content">
	    		<div>Tops at the Box Office</div>
	    		<div>Opening this week</div>
	    		<div>New on DVD/Blue-Ray</div>
	    	</div>
	    	<div class="center-content">
	    		<div class="top">News</div>
	    		<div class="bottom">ADVERTISEMENT</div>
	    	</div>
	    	<div class="right-content">
	    		<div class="top">Photo Gallery</div>
	    		<div>Birthdays</div>
	    		<div>Trivia</div>
	    	</div>
	    </div>
    </div>
</body>
</html>
